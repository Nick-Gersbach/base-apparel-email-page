<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="mobile-logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="coming-soon">
          <div class="logo">
            <img src="/images/logo.svg" alt="" />
          </div>
          <div class="coming-soon-text">
            <h1><span class="pink-text"> We're </span>Coming Soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form>
            <input type="email" placeholder="Email Address" />
            <button>
              <img class="submit-arrow" src="/images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
        <div class="coming-soon-hero" value=""></div>
      </div>
    </div>
    <script src="validate.js"></script>
  </body>
</html>
